name: Deploy and Run with Cargo (Foreground)

on:
  push:
    branches: [ "master" ]  # ← デプロイ対象ブランチ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ソースコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Maven Wrapper に実行権限を付与
      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw

      # 3. Mavenでビルド（warファイル生成）
      - name: Build with Maven
        run: ./mvnw clean package

      # 4. プロジェクト全体をEC2にコピー
      - name: Copy project to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "."  # プロジェクト全体をコピー
          target: "/home/${{ secrets.EC2_USER }}/jpetstore"

      # 5. EC2上で cargo:run をフォアグラウンドで実行（ログをGitHub Actionsに表示）
      - name: Run application on EC2 (foreground)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/jpetstore
            echo "✅ ディレクトリ移動完了"

            chmod +x ./mvnw
            echo "✅ Maven Wrapper に実行権限を付与"

            echo "🚀 Cargo をフォアグラウンドで起動中..."
            ./mvnw cargo:run -P tomcat90
